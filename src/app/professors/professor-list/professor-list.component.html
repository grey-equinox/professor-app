<div class="container" style="margin-top: 15px;">
    <div class="card-header">
        Professors-List
    </div>
    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>last Name</th>
                <th>Salary</th>
                <th>Join Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pro of professorService.professors">
                <td>{{pro.id}}</td>
                <td (click)="populateProfessorForm(pro)">{{pro.firstName}}</td>
                <td (click)="populateProfessorForm(pro)">{{pro.lastName}}</td>
                <td>{{pro.salary}}</td>
                <td>{{pro.dateOfJoining | date: 'dd-MMM-yyyy'}}</td>
                <td><button (click)="populateProfessorForm(pro)" class="btn btn-outline-info" >Edit</button>&nbsp;
                    <button class="btn btn-outline-danger" (click)="deleteProfessor(pro.id)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
